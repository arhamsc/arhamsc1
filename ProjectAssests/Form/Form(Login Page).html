<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="form(loginpage).css">
  </head>
  <body style = "background-color: #fff3e6">
    <div class = "container">
      <form class = "form">
        <h1>Sign UP</h1> <br>
        <input type="text" name="username" placeholder="Enter User Name" size="25"> <br><br>
        <input type="text" name="username" placeholder="Enter Email Address" size="25"> <br><br>
        <input type="password" name="username" placeholder="Enter Password" size="25"> <br><br>
        <input type="password" name="username" placeholder="Confirm Password" size="25"> <br><br>
        <input type="submit" name="submit" value="SIGNUP" class = "submit" size="25">
      </form>
      <div>
        <p class = 'or'>OR</p>

      </div>
      <div class="left">
        <h1 class = "head">Sign in with <br> Social Network</h1>
        <br><br>
        <nav class = "navflex">
        <a href="https://www.facebook.com" class = "nav1" target= "_blank">Login with Facebook</a> <br><br>
        <a href="https://twitter.com/?lang=en" class = "nav2" target= "_blank">Login with Twitter</a> <br><br>
        <a href="https://mail.google.com/mail/u/0/" class = "nav3" target= "_blank">Login with Google</a>
        </nav>

      </div>

    </div>


  </body>
</html>
